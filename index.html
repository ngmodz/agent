<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, minimal-ui">
    <title>Agent</title>

    <!-- Cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Preload critical resources -->
    <link rel="preload" href="style.css?v=1.0.4" as="style">
    <link rel="preload" href="page-transitions.js?v=1.0.4" as="script">
    <link rel="preload" href="script.js?v=1.0.4" as="script">
    <link rel="preload" href="image.html" as="document">
    
    <!-- Preconnect to key resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <!-- Add version parameter to CSS to prevent caching -->
    <link rel="stylesheet" href="style.css?v=1.0.4">

    <!-- Web standard icon -->
    <link rel="icon" href="icons/viralgurux-192x192.png">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <!-- iOS specific icons - naming convention is critical -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Viralgurux">
    <!-- iOS specific meta -->
    <meta name="apple-mobile-web-app-status-bar" content="#007bff">
    <!-- iOS splash screen image -->
    <link rel="apple-touch-startup-image" href="icons/viralgurux-512x512.png">
    <!-- Responsive header styles -->
    <style>
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.2em !important;
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8em !important;
            }
        }
    </style>
</head>
<body>
    <!-- Add overlay directly in HTML for immediate availability -->
    <div class="page-overlay"></div>
    <div class="container" style="visibility: hidden; opacity: 0;">
        <header>
            <h1 class="header-title" style="font-size: 2.5em; margin-bottom: 10px;"><a href="image.html" class="header-link">Agent</a></h1>
            <p>Ask about our social media services (e.g., "cheapest Instagram views", "YouTube subscribers price")</p>
        </header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter your query...">
            <button id="searchButton">Search</button>
        </div>
        <!-- Sort container initially hidden but made visible when results are available -->
        <div class="sort-container" id="sortContainer">
            <label for="sortDropdown">Sort by:</label>
            <select id="sortDropdown">
                <option value="default">Default</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="time-asc">Delivery Time: Fastest First</option>
            </select>
        </div>
        <div id="resultsContainer">
            <!-- Results will be displayed here -->
        </div>
        <footer>
            <p>Powered by AI</p>
        </footer>
    </div>
    <!-- Add reload.js for cache invalidation -->
    <script src="reload.js?v=1.0.4"></script>
    <!-- Add version parameter to JS to prevent caching -->
    <script src="script.js?v=1.0.4"></script>
    <!-- Add page transitions script -->
    <script src="page-transitions.js?v=1.0.4"></script>
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Add cache-busting parameter to service worker registration
                navigator.serviceWorker.register('./sw.js?v=1.0.4')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);

                        // Force update of service worker on each page load
                        registration.update();

                        // Check for service worker updates
                        setInterval(() => {
                            registration.update();
                            console.log('Checking for service worker updates...');
                        }, 60 * 60 * 1000); // Check every hour
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        // Function to reload page when service worker is updated
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('Service worker controller changed, reloading page...');
            window.location.reload();
        });
    </script>
</body>
</html>
