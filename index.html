<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viralgurux Agent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/viralgurux-192x192.png" type="image/png">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Viralgurux">
    <!-- iOS icon tags -->
    <link rel="apple-touch-icon" sizes="192x192" href="icons/viralgurux-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/viralgurux-512x512.png">
    <!-- iOS splash screen images -->
    <link rel="apple-touch-startup-image" href="icons/viralgurux-512x512.png">
    <!-- iOS specific meta -->
    <meta name="apple-mobile-web-app-status-bar" content="#007bff">
</head>
<body>
    <div class="container">
        <header>
            <h1>Viralgurux Agent</h1>
            <p>Ask about our social media services (e.g., "cheapest Instagram views", "YouTube subscribers price")</p>
        </header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter your query...">
            <button id="searchButton">Search</button>
        </div>
        <!-- Sort container initially hidden but made visible when results are available -->
        <div class="sort-container" id="sortContainer">
            <label for="sortDropdown">Sort by:</label>
            <select id="sortDropdown">
                <option value="default">Default</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="time-asc">Delivery Time: Fastest First</option>
            </select>
        </div>
        <div id="resultsContainer">
            <!-- Results will be displayed here -->
        </div>
        <footer>
            <p>Powered by AI</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
