<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agent</h1>
            <p>Ask about our social media services (e.g., "cheapest Instagram views", "YouTube subscribers price")</p>
        </header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter your query...">
            <button id="searchButton">Search</button>
        </div>
        <div class="sort-container" id="sortContainer" style="display: none;">
            <label for="sortDropdown">Sort by:</label>
            <select id="sortDropdown">
                <option value="default">Default</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="time-asc">Delivery Time: Fastest First</option>
            </select>
        </div>
        <div id="resultsContainer">
            <!-- Results will be displayed here -->
        </div>
        <footer>
            <p>Powered by AI</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
