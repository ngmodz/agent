<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, minimal-ui">
    <title>Image History</title>
    
    <!-- Cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="style.css?v=1.0.5" as="style">
    <link rel="preload" href="page-transitions.js?v=1.0.4" as="script">
    <link rel="preload" href="history.js?v=1.0.0" as="script">
    <link rel="preload" href="index.html" as="document">
    
    <!-- Preconnect to key resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <link rel="stylesheet" href="style.css?v=1.0.5">
    <!-- Web standard icon -->
    <link rel="icon" href="icons/viralgurux-192x192.png">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <!-- iOS specific icons - naming convention is critical -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Viralgurux">
    <!-- iOS specific meta -->
    <meta name="apple-mobile-web-app-status-bar" content="#007bff">
    <!-- iOS splash screen image -->
    <link rel="apple-touch-startup-image" href="icons/viralgurux-512x512.png">
    <!-- Responsive header styles -->
    <style>
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.2em !important;
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8em !important;
            }
        }

        /* History specific styles */
        .history-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .history-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }

        .history-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .history-item.deleting {
            pointer-events: none;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #f9f9f9;
        }

        .history-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .image-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(249, 249, 249, 0.7);
            color: #666;
            font-size: 0.9em;
        }

        .history-details {
            padding: 10px;
        }

        .history-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .history-date {
            color: #666;
            font-size: 0.9em;
        }

        .history-category {
            display: inline-block;
            padding: 3px 8px;
            background-color: #007bff;
            color: white;
            border-radius: 12px;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .empty-history {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .offline-message {
            text-align: center;
            padding: 40px;
            color: #666;
            border: 1px solid #ff9800;
            border-radius: 8px;
            background-color: #fff3e0;
        }

        .create-new-btn, .retry-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .retry-btn {
            background-color: #6c757d;
            margin-left: 10px;
        }

        .create-new-btn:hover {
            background-color: #0056b3;
        }
        
        .retry-btn:hover {
            background-color: #5a6268;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            color: #dc3545;
            padding: 20px;
            border: 1px solid #dc3545;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #f8d7da;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            z-index: 10;
        }

        .delete-btn:hover {
            background-color: rgba(220, 53, 69, 1);
        }
        
        /* Animation for notifications */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOutUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        
        /* Offline indicator */
        .offline-indicator {
            background-color: #ff9800;
            color: white;
            padding: 10px 15px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
            grid-column: 1 / -1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Offline badge */
        .offline-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #ff9800;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            z-index: 5;
        }
        
        /* History divider */
        .history-divider {
            grid-column: 1 / -1;
            text-align: center;
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
            line-height: 0.1em;
        }
        
        .history-divider span {
            background: #f5f5f5;
            padding: 0 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        /* Offline item styling */
        .offline-item {
            border: 1px dashed #ff9800;
            background-color: #fff9e6;
        }
    </style>
</head>
<body>
    <!-- Page overlay for transitions -->
    <div class="page-overlay"></div>
    <div class="container" style="visibility: hidden; opacity: 0;">
        <header>
            <h1 class="header-title" style="font-size: 2.5em; margin-bottom: 10px;"><a href="index.html" class="header-link">Image History</a></h1>
            <p>View and reuse your previously generated images</p>
        </header>
        <div class="content-container">
            <div class="actions-bar">
                <a href="image.html" class="btn btn-primary">Create New Image</a>
            </div>
            
            <div id="historyContainer" class="history-container">
                <!-- Loading spinner shown initially -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
                <!-- History items will be added here dynamically -->
            </div>
        </div>
        <footer>
            <p>Powered by AI</p>
        </footer>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Client -->
    <script src="supabaseClient.js?v=1.0.0"></script>
    <!-- Add page transitions script -->
    <script src="page-transitions.js?v=1.0.4"></script>
    <!-- Add history script -->
    <script src="history.js?v=1.0.0"></script>
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js?v=1.0.5')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                        
                        // Force update of service worker
                        registration.update();
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
