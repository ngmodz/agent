[build]
  publish = "./"
  command = ""

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Cache static assets that don't change often
[[headers]]
  for = "/icons/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/manifest.json"
    [headers.values]
    Cache-Control = "public, max-age=86400"