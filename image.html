<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
    <!-- Web standard icon -->
    <link rel="icon" href="icons/viralgurux-192x192.png">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <!-- iOS specific icons - naming convention is critical -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Viralgurux">
    <!-- iOS specific meta -->
    <meta name="apple-mobile-web-app-status-bar" content="#007bff">
    <!-- iOS splash screen image -->
    <link rel="apple-touch-startup-image" href="icons/viralgurux-512x512.png">
    <!-- Responsive header styles -->
    <style>
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.2em !important;
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8em !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title" style="font-size: 2.5em; margin-bottom: 10px;"><a href="index.html" style="text-decoration: none; color: #000000; font-weight: bold;">Image</a></h1>
        </header>
        <div class="content-container">
            <h2>Hello</h2>
        </div>
        <footer>
            <p>Powered by AI</p>
        </footer>
    </div>
    <script>
        // Simple script to handle navigation
        document.addEventListener('DOMContentLoaded', () => {
            // Add any page-specific JavaScript here if needed
        });
    </script>
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
