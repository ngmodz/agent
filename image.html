<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
    <!-- Web standard icon -->
    <link rel="icon" href="icons/viralgurux-192x192.png">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <!-- iOS specific icons - naming convention is critical -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Viralgurux">
    <!-- iOS specific meta -->
    <meta name="apple-mobile-web-app-status-bar" content="#007bff">
    <!-- iOS splash screen image -->
    <link rel="apple-touch-startup-image" href="icons/viralgurux-512x512.png">
    <!-- Responsive header styles -->
    <style>
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.2em !important;
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8em !important;
            }
        }

        /* Image Generator Form Styles */
        .form-container {
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            cursor: pointer;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        /* Format Selection Styles */
        .format-selection {
            display: none;
            margin-top: 20px;
        }

        .format-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .format-option {
            flex: 1;
            min-width: 120px;
            text-align: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .format-option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .format-option.selected {
            border-color: #007bff;
            background-color: #e6f2ff;
        }

        .format-option img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* Image Preview Styles */
        .image-preview-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .image-preview {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .download-btn {
            margin-top: 15px;
        }

        /* Canvas container */
        #canvasContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title" style="font-size: 2.5em; margin-bottom: 10px;"><a href="index.html" style="text-decoration: none; color: #000000; font-weight: bold;">Image</a></h1>
        </header>
        <div class="content-container">
            <p>Create professional images for your social media marketing</p>

            <!-- Main Form -->
            <div class="form-container" id="mainForm">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control">
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                        <option value="YouTube">YouTube</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="serviceName">Service Name</label>
                    <input type="text" id="serviceName" class="form-control" placeholder="Enter service name">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" class="form-control" placeholder="Enter price" min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="form-control" placeholder="Enter quantity" min="1">
                </div>

                <button id="submitForm" class="btn btn-primary btn-block">Continue</button>
            </div>

            <!-- Format Selection -->
            <div class="format-selection" id="formatSelection">
                <h3>Select Image Format</h3>
                <div class="format-options">
                    <div class="format-option" data-format="square">
                        <div style="width: 100px; height: 100px; background-color: #eee; margin: 0 auto;"></div>
                        <p>Square (1:1)</p>
                    </div>
                    <div class="format-option" data-format="landscape">
                        <div style="width: 160px; height: 90px; background-color: #eee; margin: 0 auto;"></div>
                        <p>Landscape (16:9)</p>
                    </div>
                    <div class="format-option" data-format="portrait">
                        <div style="width: 80px; height: 100px; background-color: #eee; margin: 0 auto;"></div>
                        <p>Portrait (4:5)</p>
                    </div>
                </div>
            </div>

            <!-- Canvas for image generation -->
            <div id="canvasContainer">
                <canvas id="imageCanvas"></canvas>
                <div class="download-btn">
                    <button id="downloadBtn" class="btn btn-primary">Download Image</button>
                </div>
            </div>
        </div>
        <footer>
            <p>Powered by AI</p>
        </footer>
    </div>
    <script src="image.js"></script>
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
